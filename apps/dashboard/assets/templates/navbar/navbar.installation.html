<div ng-controller="navbarInstallationCtrl" ng-class="class" ng-show="loggedIn" style= "padding-top: 70px;">
    <nav role="navigation" style="background-color: #f8f8f8; border-color: #e7e7e7;" class="navbar navbar-inverse navbar-fixed-top" bs-navbar>
        <div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">
                Toggle navigation
                </span>
                <span class="icon-bar">
                </span>
                <span class="icon-bar">
                </span>
                <span class="icon-bar">
                </span>
                </button>
                <a style="font-size:19px; cursor: pointer" class="navbar-brand" ng-click="redirectToApp()">UserJoy
                </a>
            </div>
            <div class="col-md-6 col-md-push-2" ng-show="info">
                <div class="alert alert-danger text-center" style="padding: 3px; border-color: #c0392b; margin-bottom: 0px; position: absolute; margin-top: 15px;" >{{infoMsgRootScope}}</div>
            </div>
            <div class="col-md-4 col-md-push-3" style="margin-top: 15px;"  ng-show="error">
                <div class="alert alert-danger text-center" style="padding: 3px; border-color: #c0392b; margin-bottom: 0px; position: absolute; width: 400px; margin-top: 15px;">{{errMsgRootScope}}</div>
            </div>
            <div class="col-md-4 col-md-push-3" style="margin-top: 15px;"  ng-show="showSuccess">
                <div class="alert alert-success text-center" style="padding: 3px; border-color: #30b661; margin-bottom: 0px; position: absolute; width: 400px; margin-top: 15px;">{{showSuccessMsgRootScope}}</div>
            </div>
        </div>
        <!-- <div class="col-md-4 col-md-push-3">
        </div> -->
        <div role="navigation" class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
            <ul class="nav navbar-nav navbar-right" style="padding-right: 10px;">
                <li class="dropdown" ng-if="!firstTimeOnboarding">
                    <a href="#" class="dropdown-toggle" ng-click="showDropdownApp()">
                    <i class="fa fa-folder-open-o">
                    </i>
                    {{displayApp}}
                    <i class="fa fa-caret-down">
                    </i>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" ng-show="visibleDropdownApp">
                        <li role="presentation" ng-if="!apps.length">
                            <a role="menuitem" tabindex="-1"  href="/onboarding">
                            <span>No Apps are connected</span>
                            <!-- <br>
                            <span>Click here to connect an app</span></a> -->
                            </a>
                        </li>
                        <li role="presentation" ng-repeat="app in apps" ng-if="apps.length > 0">
                            <a role="menuitem" tabindex="-1" href="#" ng-click="changeApp(app)">
                            &nbsp;&nbsp;&nbsp;{{app.name}}
                            </a>
                            <a href="#" style="padding-top: 0px; font-size: 14px" ng-show="apps" ng-click="goToSettings(app)" class="fa fa-cog">&nbsp;Settings for {{app.name}}</a>
                            <hr ng-show="!$last">
                            <!-- <button class="gylphicon glyphicon"></button> -->
                        </li>
                        <!-- <a ui-sref="onboardingnewapp" class="btn btn-sm btn-info btn-block fa fa-plus" style="margin-right: 18px; margin-left: 18px; margin-bottom: 15px; width: 85%;">&nbsp;New App</a> -->
                    </ul>
                </li>
                <li class="dropdown" ng-if="!firstTimeOnboarding">
                    <a href="#" class="dropdown-toggle" ng-click="showDropdown()">
                    <i class="fa fa-cogs">
                    </i>
                    Account
                    <i class="fa fa-caret-down">
                    </i>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" ng-show="visibleDropdown">
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" ng-click="goToAccountSettings()" ng-class="{'active': isAccountActive('settings')}" style="cursor: pointer;">
                            <span class="fa fa-cog"></span>&nbsp;&nbsp;&nbsp;&nbsp;Settings
                            </a>
                        </li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="http://docs.userjoy.co" target="_blank" ng-class="{'active': isAccountActive('docs')}">
                            <i class="fa fa-book"></i>&nbsp;&nbsp;&nbsp;&nbsp;Docs
                            </a>
                        </li>
                        <li role="presentation" class="divider"></li>
                        <li role="presentation">
                            <a role="menuitem" tabindex="-1" href="#" ng-click="logout()">
                            <span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp;&nbsp;&nbsp;Logout
                            </a>
                        </li>
                    </ul>
                </li>
                <li ng-if="firstTimeOnboarding"><a href="#" ng-click="logoutFirstTimeOnboarding()"><span class="glyphicon glyphicon-off"></span>&nbsp;Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
</div>
