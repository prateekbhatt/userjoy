        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li >
                    <a ui-sref="message.inbox"><i class="fa fa-inbox"></i> Inbox</a>
                </li>
                <li>
                    <a ui-sref="message.sent"><i class="fa fa-mail-forward"></i> Sent Messages</a>
                </li>
                <li>
                <li>
                    <accordion close-others="oneAtATime">
                        <accordion-group is-open="isopen">
                            <accordion-heading>
                                <i class="fa fa-edit"></i> Compose <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
                            </accordion-heading>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a ui-sref="message.automate">Automate Messages</a>
                                </li>
                                <li>
                                    <a ui-sref="message.manual">Send Manually</a>
                                </li>
                            </ul>
                        </accordion-group>
                    </accordion>
                </li>
                <li>
                    <a ui-sref="message.template"><span class="glyphicon glyphicon-list-alt"></span> Choose Templates</a>
                </li>
            </ul>
            <!-- /#side-menu -->
        </div>
        <!-- /.sidebar-collapse -->
    </nav>
    <!-- /.navbar-static-side -->
</div>
<div ui-view="messageapp">
    <div id="page-wrapper">
            <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                
                <br>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-inbox"></i> Inbox
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                Actions
                                <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li><a href="#">Action</a>
                                    </li>
                                    <li><a href="#">Another action</a>
                                    </li>
                                    <li><a href="#">Something else here</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                        <table ng-table="tableParamsInbox" show-filter="true" class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <input class="form-control" ng-model="searchText" placeholder="Search Messages">

                                                </tr>
                                                <tr>
                                                    <th ng-repeat="column in columnsInbox" ng-show="column.visible"
                                                        class="text-center sortable" ng-class="{
                                                        'sort-asc': tableParams.isSortBy(column.field, 'asc'),
                                                        'sort-desc': tableParams.isSortBy(column.field, 'desc')
                                                        }"
                                                        ng-click="tableParams.sorting(column.field, tableParams.isSortBy(column.field, 'asc') ? 'desc' : 'asc')">
                                                        <div>{{column.title}}</div>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <br>
                                            <br>
                                            <tbody>
                                                <tr ng-repeat="user in $data | filter:searchText">
                                                    <td ng-repeat="column in columnsInbox" ng-show="column.visible" sortable="column.field" class="text-center">
                                                        {{user[column.field]}}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.col-lg-4 (nested) -->
                            <div class="col-lg-8">
                                <div id="morris-bar-chart"></div>
                            </div>
                            <!-- /.col-lg-8 (nested) -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-8 -->
            <!-- /.col-lg-4 -->
        </div>
        <!-- /.row -->
    </div>
</div>
