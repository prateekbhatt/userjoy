<div ng-include src="'/templates/navbar/navbar.installation.html'"></div>
<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="stepwizard">
                <div class="stepwizard-row">
                    <div class="stepwizard-step">
                        <button class="btn btn-default btn-circle" style="cursor:not-allowed">1</button>
                        <p>Install Code</p>
                    </div>
                    <div class="stepwizard-step">
                        <button class="btn btn-default btn-circle" style="cursor:not-allowed">2</button>
                        <p>Onboarding</p>
                    </div>
                    <div class="stepwizard-step">
                        <button class="btn btn-success btn-circle" style="cursor:not-allowed">3</button>
                        <p>Invite Team</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div>
    <div class="row col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form" novalidate name="app_form" id="onboardingform">
            <fieldset>
                <div class="panel panel-info" style="border-color: #bce8f1">
                    <div class="panel-heading" style="background-color: #d9edf7; border-color: #bce8f1">
                        <h3 class="panel-title text-center" style="color:#31708f">Invite Your Team Members</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div ng-repeat="invitee in invitees">
                                <label for="domain" class="col-md-3 control-label" style="font-size: 20px; margin-top: 20px;"><strong>Email</strong></label>
                                <div class="col-md-7" style="margin-top: 20px;">
                                    <input class="form-control" type="email" name="email" placeholder="Email Id" ng-model="invitee.email" required>
                                </div>
                            </div>
                            <div class="col-md-1" style="margin-top: 20px;">
                                <button class="btn btn-default" style="background-color: #ccc;" ng-click="addAnotherTeamMember()">
                                <i class="fa fa-plus-square-o"></i>
                                </button>
                            </div>
                            <div class="col-md-1" ng-hide="invitees.length == 1" style="margin-top: 20px;">
                                <button class="btn btn-default" style="background-color: #ccc;" ng-click="removeTeamMember()">
                                <i class="fa fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success pull-right" style="padding-top:10px" id="onboardinglink" ng-click="inviteTeamMember()" ng-disabled="!enableInvite">Send Invite</button>
                        <button class="btn btn-default pull-right" ng-click="proceedToApp()" style="margin-right: 10px;">Skip</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
