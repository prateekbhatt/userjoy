<div ng-include src="'/templates/navbar/navbar.installation.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="stepwizard">
                <div class="stepwizard-row">
                    <div class="stepwizard-step">
                        <button class="btn btn-success btn-circle" style="cursor:not-allowed">1</button>
                        <p>Onboarding</p>
                    </div>
                    <div class="stepwizard-step">
                        <button class="btn btn-default btn-circle" style="cursor:not-allowed">2</button>
                        <p>Install Code</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="row col-md-8 col-md-offset-2">
        <form class="form-horizontal" role="form" ng-submit="installapp()" novalidate name="app_form">
            <fieldset>
                <div class="panel panel-info" style="border-color: #bce8f1">
                    <div class="panel-heading" style="background-color: #d9edf7; border-color: #bce8f1">
                        <h3 class="panel-title text-center" style="color:#31708f">Onboard Your App</h3>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger text-center"
                        ng-show="submitted && app_form.name.$invalid"><strong>Enter your application name</strong></div>
                        <div class="alert alert-danger text-center"
                        ng-show="submitted && app_form.domain.$invalid"><strong>Enter your domain name</strong></div>
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label" style="font-size: 20px"><strong>Application Name</strong></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="name" placeholder="Enter Application Name" ng-model="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="domain" class="col-md-4 control-label" style="font-size: 20px"><strong>Domain</strong></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" name="url" placeholder="Enter Domain Name" ng-model="url" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info pull-right" style="padding-top:10px">Next</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
